<h4>Uber</h4>
<hr>
<table class="table table-sm table-striped table-hover">
  <thead>
    <tr>
      <th>Service</th>
      <th>Duration</th>
      <th>Min Price</th>
      <th>Max Price</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let price of prices.prices">
      <td>{{price.display_name}}</td>
      <td>{{price.duration}}</td>
      <td>{{price.low_estimate | currency}}</td>
      <td>{{price.high_estimate | currency}}</td>
    </tr>
  </tbody>
</table>
