<form #form="ngForm">
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" [(ngModel)]="model.address" autocomplete="off" class="form-control" required>
  </div>
  <div class="form-group">
    <input type="submit" value="Lookup" class="btn btn-primary">
  </div>
</form>
