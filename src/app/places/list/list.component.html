<table class="table table-bordered table-striped table-hover" *ngIf="loaded">
  <thead>
    <tr>
      <th>Name</th>
      <th>Vicinity</th>
      <th>Type(s)</th>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let place of places">
        <td>{{place.name}}</td>
        <td>{{place.vicinity}}</td>
        <td>{{place.types.join(',')}}</td>
      </tr>
    </tbody>
</table>
